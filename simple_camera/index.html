<!doctype html>
<html>
	<head>
		<title>Simple Camera</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div id="container">

			<div id="mode-select">
				<button id = "normal">Normal Mode</button>
				<button id = "bw">Black and White Mode</button>
				<button id = "inverted">Inverted Mode</button>
				<button id = "nv">Night Vision Mode</button>
			</div>

			<div id="start" class="scene">
				<h1>Select Mode</h1>
			</div>



			<div id="preview" class="scene">
				<img src="" />
				<div class="buttons" style="width:260px;">
					<button id="back" class="btn">RESTART</button>
				</div>
			</div>
			<div id="camera" class="scene">
				<div class="mask" id="mask1"></div>
				<div class="mask" id="mask2"></div>
				<div class="mask" id="mask3"></div>

				<video id="video" width="320" height="240" preload autoplay loop muted></video>
				<canvas id="canvas"></canvas>
				<canvas id="monitor"></canvas>
			</div>
		</div>
		<!-- face detection -->
		<script src="js/lib/tracking/tracking.js"></script>
		<script src="js/lib/tracking/data/face-min.js"></script>
		<script src="js/lib/tracking/data/eye-min.js"></script>
		<script src="js/lib/tracking/data/mouth-min.js"></script>
		<!-- core application -->
		<script src="js/jquery.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/canvasimage.js"></script>
		<script src="js/script.js"></script>


	</body>
</html>
