<!DOCTYPE html>
<html>
    <head>
    <title>VinePost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="modal">
            <span></span>
            <button class="active">Restart</button>
        </div>
        <div id="frame">
            <div id="holder" style="width:657px;"><span>Drag Source Video Here!</span></div>
            <button id="reload" class="active" style="top:10px;right:10px;width:auto;height:69px;padding:10px 13px;"><img src="refresh-icon.png" width="45" height="45" /></button>
            <button id="transcode" style="top:90px;right:10px;">Transcode Video!</button>
            <label for="username" style="top:170px;left:55px;">User</label><input type="email" id="username" style="top:170px;left:210px;" />
            <label for="password" style="top:250px;left:55px;">Pass</label><input type="password" id="password" style="top:250px;left:210px;" />
            <label for="caption" style="top:330px;left:25px;">Caption</label><input type="text" id="caption" style="top:330px;left:210px;" />
            <button id="submit" style="top:410px; right:10px;">Post to Vine!</button>
        </div>
    </body>
</html>
